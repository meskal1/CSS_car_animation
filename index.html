<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car_animation</title>
</head>

<body>
	<main class="main main-slow">
		<div class="text">Разгон до 300 км/ч за 40 секунд :)</div>
		<div class="car">
			<div class="car__body">
				<div class="okno-1"></div>
				<div class="okno-2"></div>
				<div class="okno-3"></div>
				<div class="okno-4"></div>
				<div class="okno-5"></div>
				<div class="fara-back">
					<div class="fara-back__inbox"></div>
				</div>
				<div class="fara-front">
					<div class="fara-front__inbox"></div>
				</div>
				<div class="car__bak"></div>
				<div class="car__zerkalo"></div>
				<div class="car__rychki"></div>
				<div class="car__rychki_right"></div>
				<div class="car__rychki-back"></div>
				<div class="car__rychki-back_right"></div>
				<div class="car__body-imgage">
					<img class="car__body-img" src="img/accord-honda.png" alt="logo_name">
				</div>
			</div>
			<div class="car__carkas">
				<div class="block-space-wheel car__block-space-wheel"></div>
				<div class="block-space-wheel car__block-space-wheel car__block-space-wheel_left"></div>
			</div>
			<span class="block-wheel">
				<div class="disk">
					<div class="disk__part-1">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-2">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-3">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-4">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-5">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__circle">
						<img class="disk__circle-img" src="img/honda-logo.png" alt="logo">
					</div>
				</div>
			</span>
			<span class="block-wheel block-wheel_left">
				<div class="disk">
					<div class="disk__part-1">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-2">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-3">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-4">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__part-5">
						<div class="part-item-1"></div>
						<div class="part-item-2"></div>
					</div>
					<div class="disk__circle">
						<img class="disk__circle-img" src="img/honda-logo.png" alt="logo">
					</div>
				</div>
			</span>
		</div>
	</main>
	<footer class="footer"></footer>
	</div>
</body>

</html>
